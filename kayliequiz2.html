<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaylie Quiz 2</title>
</head>
<body>
    <h1>Are you an undercover wizard?</h1>
   <h6>Take this quiz to find out!</h6>
   <form method="get">
        <p>Which do you wear regularly?</p>
        <input type="radio" name="clothes" id="cloak" value="cloak">
        <label for="cloak">A cloak</label>
        <input type="radio" name="clothes" id="normalclothes" value="normalclothes">
        <label for="normalclothes">Normal clothes</label>
        <br></br>
        <label for="magic">How much magic do you feel you have?</label>
        <br></br>
        <input type="text" name="magic" id="magic" placeholder="I have all the magic">
        <br></br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
